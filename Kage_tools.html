<script>
    // 获取下拉菜单元素
    const dropdown = document.getElementById('dropdown');
    const dropdownContent = dropdown.querySelector('.dropdown-content');

    // 点击按钮显示/隐藏下拉菜单
    dropdown.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
        event.stopPropagation();
        dropdown.classList.toggle('show');
    });

    // 点击空白处隐藏下拉菜单
    window.addEventListener('click', function() {
        dropdown.classList.remove('show');
    });

    // 阻止点击下拉菜单时关闭菜单
    dropdownContent.addEventListener('click', function(event) {
        event.stopPropagation();
    });
</script>

<script>
    function rollDice(sides, type) {
    if (type === 'single') {
    // 掷一个骰子
    let result = Math.floor(Math.random() * sides) + 1;
    document.getElementById('single-result').textContent = `结果（Result）: D${sides} = ${result}`;
    } else if (type === 'double') {
    // 掷两个骰子
    let result1 = Math.floor(Math.random() * sides) + 1;
    let result2 = Math.floor(Math.random() * sides) + 1;
    let total = result1 + result2;
    document.getElementById('double-result').textContent = `结果（Result）: D${sides} = ${result1}, D${sides} = ${result2}, 总和（Sum） = ${total}`;
    }
    }
</script>
