<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Inaya Creative | Home </title>
	<link href="img/InayaLogoIcon.svg" rel="shortcut icon">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.2">
<style type="text/css">
	/* embedded CSS Document */
	header
			{position: fixed;
			top: 0;
			left:0;
			padding-top: 10px;
			padding-bottom: 10px;
			width: 100%;
			display: flex;
			justify-content: space-between;
			/* 均匀排列元素，首元素在起点，末尾元素在终点 */
			align-items: center;
			/* 垂直居中 */
			transition: 1.0s;
			/* 动画过度，变颜色时候用 */}
	.logo { }
	.HeaderMagic{
			background-color: black;
		}
	div a {text-decoration: none; 
			font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
			font-weight: bold;
	font-size: 18pt;}
	div a:link {color:#ffffff;} /* 未访问链接*/
	div a:visited {color:#ffffff;} /* 已访问链接 */
	div a:hover {color:#ffffff;} /* 鼠标移动到链接上 */
	div a:active {color:#ffffff;} /* 鼠标点击时 */

	@media (max-width: 800px){
		header{
			padding-left: 4vw;
			padding-right: 4vw;
		}
		.PageNames{display: none;}
		/*手机屏幕不显示正常文字栏*/
		.dropbtn {
    	background-color: rgba(0,0,0,0.00);
    	color: white;
/*    	padding-right: 50px;*/
    	font-size: 48px;
    	border: none;
    	cursor: pointer;
		}
		.PageNameGroup {
    	position:relative;
		display:block;
		}
		.dropdown-content {
    	display: none;
    	position:absolute;
    	background-color: #000000;
/*    	min-width: 160px;*/
    	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			right: 0;
		}
		.dropdown-content a {
    	color: black;
    	padding: 12px 16px;
    	text-decoration: none;
    	display:block;
		}
		.dropdown-content a:hover {background-color: #ffffff;color:#000000}
		.PageNameGroup:hover .dropdown-content {display:block}
		.PageNameGroup:hover .dropbtn {background-color: rgba(0,0,0,0.00);}
	}
	
	
	
	
	@media (min-width: 801px){
		
		header{
			padding-left: 7vw;
			padding-right: 7vw;
		}
		.PageNameGroup{display:none;
		}
		/*电脑屏幕不显示手机文字栏组*/
		.PageNames a{margin-right: 30px;}
	}
</style>
</head>

<body>
	
	<header>
		<div class="logo"><a href="#"><img src="img/InayaLogoH.svg" alt="Inaya Creative Studio" width="131" height="66"></a></div>
		<div class="PageNames">
			<a href="#">About</a>
			<a href="#">Portfolio</a>
			<a href="#">Contact</a>
		</div>
		<div class="PageNameGroup">
		<button class="dropbtn"><i class="bi bi-list"></i></button>
  			<div class="dropdown-content">
    		<a href="#">About</a>
    		<a href="#">Portfolio</a>
    		<a href="#">Contact</a>
  			</div>
		</div>
	</header>
	
	<section>
	
		<main>
			<article>
				ARTICLE1
			</article>
			
			<article>
				ARTICLE2
			</article>
		
		</main>
		
		<aside>
		aside
		</aside>
		
	</section>
	
	<footer>
	footer
	</footer>
	
	<script>
	//	header滚动显示代码
	window.addEventListener("scroll",function(){
		let header = document.querySelector("header");
		if(window.scrollY > 0)
			{header.classList.add("HeaderMagic");}
		else{header.classList.remove("HeaderMagic")}
	})	
	</script>	
</body>
</html>
